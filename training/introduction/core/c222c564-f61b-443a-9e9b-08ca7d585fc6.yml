context: |
  It's often useful to understand the context around a TTP. Prelude writes "man pages" for our TTPs that convey extra
  information about a TTP: why a hacker might use a specific TTP, when to recognize that it might be part of a larger
  attack, how to prevent or detect attacks using the TTP, etc. This should go hand in hand with thinking about the
  bigger picture around who might want to attack you and how they would most likely go about it.
